
  <h4>Recent Posts</h4>
  <ul class="blog-title-list blog-recent">
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
        <span>
          <img src="{{ post.gravatar }}" alt="from {{ post.author }}"/>
          by: {{ post.author }}
        </span>
      </li>
    {% endfor %}
  </ul>
